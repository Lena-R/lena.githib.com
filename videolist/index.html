<html lang="en">

  <body>
    <div class = "container">
    <h1>Videos</h1>
    <ol>
      <li><iframe data-time = "23:43" width="260" height="140" src="https://www.youtube.com/embed/LJn8rFInuao?si=KOi22qNFjBbv6Crs&origin=https://lenadgit.github.io/videolist/" title="YouTube video player" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span>23:43</span></li>

      <li><iframe data-time = "2:48" width="260" height="140" src="https://www.youtube.com/embed/Y0ZsLudtfjI?si=6whLx5CQvYJ8jEVR&origin=https://lenadgit.github.io/videolist/" title="YouTube video player" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span>2:48</span></li>
      <li><iframe data-time = "7:21" width="260" height="140" src="https://www.youtube.com/embed/EBFGO9wbBS4?si=1hllVufb5ITmvieQ&origin=https://lenadgit.github.io/videolist/" title="YouTube video player" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span>7:21</span></li>
      <li><iframe data-time = "8:18" width="260" height="140" src="https://www.youtube.com/embed/ftnpGWFaEsQ?si=Oc5N7rFooDhHjBmI&origin=https://lenadgit.github.io/videolist/" title="YouTube video player" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span>8:18</span></li>
      <li><iframe data-time = "2:55" width="260" height="140" src="https://www.youtube.com/embed/MVbeoSPqRs4?si=E6eG19vDd56f37Vj&origin=https://lenadgit.github.io/videolist/" title="YouTube video player" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span>2:55</span></li>
    </ol>
    
    <p>Total time of all videos:</p><span class = "p"></span>
  </div>

  <script>
    const timeNodes = [...document.querySelectorAll('[data-time]')];   

    const seconds = timeNodes.map(node => node.dataset.time)
    .map(timeCode => {
      const [mins, secs] = timeCode.split(':').map(parseFloat);
      return (mins * 60) + secs;
    }).reduce((total, seconds) => {
      return total + seconds;
    });

    let secondsLeft = seconds;
    const hours = Math.floor(secondsLeft / 3600);
    secondsLeft = secondsLeft % 3600;
    const mins = Math.floor(secondsLeft / 60);
    secondsLeft = secondsLeft % 60;

    console.log(hours, mins);

    const total = document.querySelector('.p');
    total.innerText = `${hours}`+ ':' + `${mins}`;
  </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
