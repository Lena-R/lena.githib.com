<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Countdown Timer</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "timer">
      <div class = "timer-controls">
        <button data-time = "20" class="timer-button">20 seconds</button>
        <button data-time = "300" class="timer-button">Work 5</button>
        <button data-time = "900" class="timer-button">Quick 15</button>
        <button data-time = "1200" class="timer-button">Snack 20</button>
        <button data-time = "3600" class="timer-button">Lunch Break</button>
        <form name = "customForm" id = "custom">
          <input type = "text" name = "minutes" placeholder="Enter Minutes" class = "input">
        </form>
      </div>
      <div class = "display">
        <h1 class = "display-timeleft"></h1>
        <p class = "display-endtime"></p>
      </div>
    </div>
    <script type="text/javascript" src = "js/start.js"></script>
  </body>
</html>
