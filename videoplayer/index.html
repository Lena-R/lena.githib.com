<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HTML5 Video Player</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Custom Video player</h1>
    <p>Click on a video to play or to pause it</p>
    <div class = "player">
      <video class = "player-video viewer" src = "ocean.m4v"></video>
      <div class = "player-controls">
        <div class = "progress">
          <div class = "progress-filled"></div>
        </div>
        <button class = "play-button toggle" title = "Toogle Play">âž§</button>
        <input type = "range" name = "volume" class = "player-slider" min = 0 max = "1" step = "0.05" value = "1"><span class = "range-class">Volume</span>
        <input type="range" name = "playbackRate" class = "player-slider" min = "0.5" max = "2" step = "0.1" value = "1"><span class = "range-class">Speed</span>
        <button data-skip = "-10" class = "player-button"><< 10s</button>
        <button data-skip = "25" class = "player-button">25s >></button>
      </div>
    </div>
    <script type="text/javascript" src = "js/scripts.js"></script>
  </body>
</html>
