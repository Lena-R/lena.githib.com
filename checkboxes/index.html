<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To Do</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "wrapper">
    <p>Check one item. Hold down your Shift key. Check a lower item. Everyhing in between should also be checked.</p>
    <div class = "inbox">
      <div class = "item">
        <input type = "checkbox">
        <p>This is an inbox layout.</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Check one item.</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Hold down your Shift key.</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Check a lower item</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Everyrhing in between should also be checked.</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Learn JavaScript.</p>
      </div>
      <div class = "item">
        <input type = "checkbox">
        <p>Good luck.</p>
      </div>
      </div>
    </div>
  </div>


    <script>
      const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
      let lastChecked;

      function handleCheck(e) {
        //Check that a Shift key was pressed while checkbox was checked
        let inBetween = false;
        if(e.shiftKey && this.checked) {

          //loop over every single checkbox
          checkboxes.forEach(checkbox => {

            console.log(checkbox);
            if (checkbox === this || checkbox === lastChecked) {

              inBetween = !inBetween;
              console.log('in between');
            }

            if (inBetween) {
              checkbox.checked = true;
            }
          });
        };
        lastChecked = this;
      };

      checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
    </script>
  </body>
</html>
