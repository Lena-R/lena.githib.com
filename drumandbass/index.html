<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drum and Base</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "keys">
      <div data-key = "65" class = "key">
        <kbd>A</kbd>
        <span class = "sound">clap</span>
      </div>
      <div data-key = "83" class = "key">
        <kbd>S</kbd>
        <span class = "sound">hihat</span>
      </div>
      <div data-key = "68" class = "key">
        <kbd>D</kbd>
        <span class = "sound">cick</span>
      </div>
      <div data-key = "70" class = "key">
        <kbd>F</kbd>
        <span class = "sound">openhat</span>
      </div>
      <div data-key = "71" class = "key">
        <kbd>G</kbd>
        <span class = "sound">boom</span>
      </div>
      <div data-key = "72" class = "key">
        <kbd>H</kbd>
        <span class = "sound">ride</span>
      </div>
      <div data-key = "74" class = "key">
        <kbd>J</kbd>
        <span class = "sound">snare</span>
      </div>
      <div data-key = "75" class = "key">
        <kbd>K</kbd>
        <span class = "sound">tom</span>
      </div>
      <div data-key = "76" class = "key">
        <kbd>L</kbd>
        <span class = "sound">tink</span>
      </div>
    </div>

    <audio data-key = "65" src = "sounds/clap.wav"></audio>
    <audio data-key = "83" src = "sounds/hihat.mp3"></audio>
    <audio data-key = "68" src = "sounds/cick.mp3"></audio>
    <audio data-key = "70" src = "sounds/openhat.mp3"></audio>
    <audio data-key = "71" src = "sounds/boom.mp3"></audio>
    <audio data-key = "72" src = "sounds/ride.wav"></audio>
    <audio data-key = "74" src = "sounds/snare.wav"></audio>
    <audio data-key = "75" src = "sounds/tom.wav"></audio>
    <audio data-key = "76" src = "sounds/tink.wav"></audio>

    <script type="text/javascript">
      window.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // function for the sound
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // function for a button animation
        if (!audio) return; // stop the function from running
        audio.currentTime = 0; // restart long sound fro scratch during quick clicking
        audio.play();
        key.classList.add('playing'); // add class animation during typing a key
        function removeTransition(e) {
          if (e.propertyName !== 'transform') return; //remove animation effect after clicking on a key
          this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
      });
    </script>
  </body>
</html>
