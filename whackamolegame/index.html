<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Game</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Whack a mole</h1>
    <br>
    <button class = "btn" onClick = "startGame()">Start Game</button>
    <div class = "score-wrapper">
    <span class = "score">0</span>
    </div>
    <div class = "game">
      <div class = "hole hole-1">
        <div class = "mole"></div>
      </div>
      <div class = "hole hole-2">
        <div class = "mole"></div>
      </div>
      <div class = "hole hole-3">
        <div class = "mole"></div>
      </div>
      <div class = "hole hole-4">
        <div class = "mole"></div>
      </div>
      <div class = "hole hole-5">
        <div class = "mole"></div>
      </div>
      <div class = "hole hole-6">
        <div class = "mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll('.hole');
      const scoreBoard = document.querySelector('.score');
      const moles = document.querySelectorAll('.mole');

      let lastHole;
      let timeUp = false;
      let score = 0;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max  - min) + min);
      };

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        //console.log(hole); //show a random number of hole
        if (hole === lastHole) {
          console.log('ah nah thats the same one bud');
          return randomHole(holes);
        };

        //console.log(hole);
        lastHole = hole;
        return hole;
      };

      function peep() {
        const time = randomTime(400, 1200);
        const hole = randomHole(holes);
        //console.log(time, hole); //get a random time of appering a hole, and a random hole
        hole.classList.add('up');
        setTimeout(() => {
          hole.classList.remove('up'); //remove the mole after time is out
          if (!timeUp) peep(); //run function again when the mole is hided (infinity running)
        }, time); 
      };

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => timeUp = true, 10000);
      };

      function bonk(e) {
        //console.log(msg); //info in console about all paramethers of click on the appropriated place
        if (!e.isTrusted) return; //isTrusted -  is a boolean value that is true when the event was generated by a user action, and false when the event was created or modified by a script
        score++;
        this.classList.remove('up');
        this.classList.add('kicked');
        scoreBoard.textContent = score;
        let audio = new Audio();
        audio.src = 'kick.mp3';
        audio.autoplay = true;

        setTimeout(() => {
          this.classList.remove('kicked');
        }, 400);
      };

      moles.forEach(mole => mole.addEventListener('click', bonk));
    </script>
  </body>
</html>
